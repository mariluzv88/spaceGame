<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- main container holding game contents -->
        <div class="mainContainer">
            <div class="startContainer">

                <!-- start game button and title -->
                <div class="spaceGame">
                    <div class="spaceBattle">SPACE EXPLORER</div>
                </div>
                <div class="startBtn">
                    <button class="start"onclick="Rounds()">START</button>
                    <button class="start"onclick="retreat()">RETREAT</button>
                    
                </div>
            </div>
            <div class="alienContainer">
                    <div class="containerA">
                          <div class="statsA">
                               <!-- hp/hull -->
                              <div class="hpText">Hull:<progress class="health"  max="100"></progress>30</div>
                              <!-- bloom/accuracy -->
                             <div class="bloomText">Accuracy: 6</div>
                             <!-- ap/firepower -->
                             <div class="apText">Fire Power: 2</div>
                             <!--  attack/fire button -->
                            </div> 
                            <button class="attackBtn"onclick="battleP1(human)">Attack</button>
                    </div>
                  
                    <div class="alien">
                        <!-- opponent icon container -->
                        <div class="alienIcon">
                            <!-- opp img -->
                            <img src="https://thumbs.gfycat.com/InfamousAppropriateAiredale-max-1mb.gif" alt="" class="alienIcon">
                            <!-- <img src="https://thumbs.gfycat.com/InfamousAppropriateAiredale-max-1mb.gif"> -->
                            <!-- oppname text -->
                            
                        </div>
                        <div class="nameTxt">Alien</div>
                        <!-- opponent stats container-->
                        
                    </div>
            </div>
                
            <!-- screen secton -->
            <div class="screen"></div>
                <!-- input append output -->

            <div class="humanContainer">

                <!-- player stats container-->
                <div class="containerH">
                    <div class="statsH">
                        <!-- hp/hull -->
                        <div class="hpText">Hull:
                            <progress class="health"  max="100"></progress>100
                        </div>
                        <!-- bloom/accuracy -->
                        <div class="bloomText">Accuracy: 7</div>
                        <!-- ap/firepower -->
                        <div class="apText">Fire Power: 5</div>
                        <!--  attack/fire button -->
                    </div>
                    <button class="attackBtn" onclick="battleP1()">Attack</button> 
                </div>
                <!-- player section-->
            <div class="human">
                 <!-- player icon container -->
                <div class="humanIcon">
                     <!-- player img -->
                    <img src="https://media.tenor.com/x3U8_nZ2yF8AAAAM/%D1%85%D1%83%D1%91%D0%BA.gif">
                     <!-- player name text -->
                     <div class="nameTxt">USS Assembly(M.I.B)</div>
            </div>
                       
               
            </div>
        </div>







      
        
        <script src="app.js" async defer></script>
    </body>
</html>
