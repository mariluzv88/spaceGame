<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- main container holding game contents -->
        <div class="mainContainer">
            <div class="alienContainer">
                    <div class="containerA">
                          <div class="statsA">
                               <!-- hp/hull -->
                              <div class="hpText">Hull:</div>
                              <!-- bloom/accuracy -->
                             <div class="bloomText">Accuracy:</div>
                             <!-- ap/firepower -->
                             <div class="apText">Fire Power:</div>
                             <!--  attack/fire button -->
                            </div> 
                            <button class="attackBtn"onclick="battleP1(human)">Attack</button>
                    </div>
                  
                    <div class="alien">
                        <!-- opponent icon container -->
                        <div class="alienIcon">
                            <!-- opp img -->
                            <img src="https://thumbs.gfycat.com/InfamousAppropriateAiredale-max-1mb.gif">
                            <!-- oppname text -->
                            
                        </div>
                        <div class="nameTxt">Alien</div>
                        <!-- opponent stats container-->
                        
                    </div>
            </div>
                
            <!-- screen secton -->
            <div class="screen"></div>
                <!-- input append output -->

            <div class="humanContainer">

                <!-- player stats container-->
                <div class="containerH">
                    <div class="statsH">
                        <!-- hp/hull -->
                        <div class="hpText">Hull:</div>
                        <!-- bloom/accuracy -->
                        <div class="bloomText">Accuracy:</div>
                        <!-- ap/firepower -->
                        <div class="apText">Fire Power:</div>
                        <!--  attack/fire button -->
                    </div>
                    <button class="attackBtn" onclick="battleP1(alien1)">Attack</button> 
                </div>
                <!-- player section-->
            <div class="human">
                 <!-- player icon container -->
                <div class="humanIcon">
                     <!-- player img -->
                    <img src="https://media3.giphy.com/media/eaR8z0pRoAeOKCKZdM/giphy.gif?cid=6c09b952dswcz4mvokycmg6d6hacyphk75bpm5sas5ruw763&ep=v1_stickers_related&rid=giphy.gif&ct=s" alt="" class="humanImg">
                     <!-- player name text -->
                     <div class="nameTxt">USS Assembly</div>
            </div>
                       
               
            </div>
        </div>







      
        
        <script src="app.js" async defer></script>
    </body>
</html>
